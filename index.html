<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Australia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="background"></div>
    <nav class="navbar navbar-light justify-content-center">
        <a class="navbar-brand text-white" href="#">Australian Cricketer Classifier</a>
    </nav>    

    <div class="container">
        <div class="row">
            <div class="col card-wrapper" data-player="glenn_maxwell">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/maxwell.png" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Glenn Maxwell</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="pat_cummins">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/cummins.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Pat Cummins</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="david_warner">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/warner.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">David Warner</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 d-flex flex-column align-items-center">
                <div class="dropzone-container">
                    <form action="/file-upload" class="dropzone" id="dropzone">
                        <div class="dz-message needsclick">
                            <img src="./images/upload.png" width="50" height="50"><br>
                            <span class="note needsclick">Drop files here or click to upload</span>
                        </div>
                    </form>
                </div>
                <div class="error ml-auto" id="error"> <!-- Use ml-auto to push it to the right -->
                    <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>            
            <div class="col-sm-8" id="resultHolder">
                <!-- Content to be displayed on successful classification -->
            </div>

            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                    <tr>
                        <th>Player</th>
                        <th>Probability Score</th>
                    </tr>
                    <tr>
                        <td>Glenn Maxwell</td>
                        <td id="score_glenn_maxwell"></td>
                    </tr>
                    <tr>
                        <td>Pat Cummins</td>
                        <td id="score_pat_cummins"></td>
                    </tr>
                    <tr>
                        <td>David Warner</td>
                        <td id="score_david_warner"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./dropzone.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
